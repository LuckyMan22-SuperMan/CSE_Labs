<html>
	<head>
		<title>Sliding Text</title>

		<style>
			.wrapper
			{
				position: relative;
				width: 300px;
				height: 200px;
				border: 1px solid #ccc;
				overflow: hidden;
			}

			.wrapper img
			{
				width: 100%;
				height: 100%;
			}

			.sliding-text
			{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				background: rgba(0,0,0,0.7);
				color: white;
				text-align: center;
				padding: 15px 0;
				display: none;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" language="javascript">

			$(document).ready(function()
			{
				$("#slideBtn").click(function()
				{
					$(".sliding-text").slideToggle(1000);
				}); // end click

			});
		</script>
	</head>

	<body>

		<br>
		<div class="wrapper">
			<img src="https://zubairrabbani.com/wp-content/uploads/2024/03/Aesthetic-Caption-for-Profile-Picture.jpg-1-1024x1024.webp">
			<div class="sliding-text">This is your sliding caption!</div>
		</div>

		<br>
		<button id="slideBtn">Slide Text</button>

	</body>
</html>
