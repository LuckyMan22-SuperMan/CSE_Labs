<html>
	<head>
		<title>Ball Bounce</title>

		<style>
			#stage
			{
				height: 300px;
				border-bottom: 2px solid black;
				position: relative;
			}

			#ball
			{
				width: 50px;
				height: 50px;
				background: red;
				border-radius: 50%;
				position: absolute;
				bottom: 0;
				left: 50%;
			}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" language="javascript">

			$(document).ready(function()
			{
				function bounce()
				{
					$("#ball")
						.animate({bottom: '250px'})
						.animate({bottom: '0px'}, bounce);
				}

				$("#start").click(function()
				{
					bounce();
				}); // end click

			});
		</script>
	</head>
	
	<body>

		<br>
		<div id="stage">
			<div id="ball"></div>
		</div>

		<br>
		<button id="start">Start Bouncing</button>

	</body>
</html>
