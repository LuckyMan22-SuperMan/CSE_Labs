<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magazine Cover</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" ></script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Hero Section -->
<div class="container-fluid bg-dark text-white py-5">
  <div class="container text-center">
    <span class="badge bg-danger mb-3">JANUARY 2026</span>
    <h1 class="display-3 fw-bold">GAME VISION</h1>
    <p class="lead">Future • AI • Innovation</p>
    <button class="btn btn-outline-light btn-lg">Read Now</button>
  </div>
</div>

<!-- Content Section -->
<div class="container mt-5">
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <span class="badge bg-primary">AI</span>
          <h5 class="card-title mt-2">Rise of Artificial Intelligence</h5>
          <p class="card-text">How AI is reshaping industries worldwide.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <span class="badge bg-success">GAMES</span>
          <h5 class="card-title mt-2">Top 10 GAMES</h5>
          <p class="card-text">New games to watch out for this year.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <span class="badge bg-warning text-dark">CAREER</span>
          <h5 class="card-title mt-2">Future Tech Jobs</h5>
          <p class="card-text">Skills you need for game development.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4 mt-5">
  <p class="mb-0">Lakshya's Magazine</p>
</footer>

</body>
</html>
